<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var arr1 = ["Orange", "Red", "Green", "Blue"];
        document.write("First Array: " + arr1 + "</br>");

        arr1.pop();
        document.write("Array after pop: " + arr1 + "</br>");

        arr1.push("Black");
        document.write("Array after pop: " + arr1 + "</br>");

        let shifting = arr1.shift();
        document.write("Array after shifting " + shifting + "we get "+ arr1 + "</br>");

        arr1.unshift("Grey");
        document.write("Array after Unshifting " + arr1 + "</br>");
        
    </script>
    
</body>
</html>
